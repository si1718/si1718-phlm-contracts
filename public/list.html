<h2>Contracts</h2>
<table class="table table-condensed">
    <thead>
        <tr>
            <th> </th>
            <th> Reference </th>
            <th> Name </th>
            <th> Leader</th>
            <th> Start Date </th>
            <th> Finish Date </th>
            <th> Funders </th>
            <th> Researchers </th>
            <th> Keywords </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> </td>
            <td><input ng-model="contract.reference"    id="contract.reference" /></td>
            <td><input ng-model="contract.nmContract"   id="contract.nmContract" /></td>
            <td><input ng-model="contract.leader"       id="contract.leader" /></td>
            <td><input ng-model="contract.startDate"    id="contract.startDate"/></td>
            <td><input ng-model="contract.finishDate"   id="contract.finishDate"/></td>
            <td><input ng-model="contract.funders"      id="contract.funders"/></td>
            <td><input ng-model="contract.researchers"  id="contract.researchers"/></td>
            <td><input ng-model="contract.keyWords"     id="contract.keywords"/></td>
        </tr>
        <tr>
            <button class="btn btn-primary" ng-click="addContract()">Add</button>
            <button class="btn btn-primary" ng-click="search()">Search</button>
        </tr>
        <tr ng-repeat="contract in contracts">
            <td>
                <button class="btn btn-danger" ng-click="deleteContract(contract.idContract)">Delete</button>
            </td>
            <td><a href="#!/contracts/{{contract.idContract}}">{{contract.reference}}</a></td>
            <td>{{contract.nmContract}}</td>
            <td>{{contract.leader}}</td>
            <td>{{contract.startDate}}</td>
            <td>{{contract.finishDate}}</td>
            <td>{{contract.funders}}</td>
            <td>{{contract.researchers}}</td>
            <td>{{contract.keywords}}</td>
        </tr>
    </tbody>
</table>
